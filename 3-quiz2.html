<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume</title>
    <style type="text/css">
      caption {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table border="1" cellpadding="5" cellspacing="6" width="600" height="250">
      <caption>
        <b><mark>이력서</mark></b>
        <br />아래 정보는 거짓이 없습니다.
      </caption>
      <tr>
        <td rowspan="3" class="view">사진</td>
        <td rowspan="2" class="view">성명</td>
        <td rowspan="2" class="view">홍길동</td>
        <td colspan="2">주민등록번호</td>
      </tr>
      <tr>
        <td colspan="2">000000-0000000</td>
      </tr>
      <tr>
        <td colspan="4">생년월일 2000년 01월 01일</td>
      </tr>
      <tr>
        <td>주소</td>
        <td colspan="4">서울시 강남구 역삼동</td>
      </tr>
      <tr>
        <td rowspan="2">연락처</td>
        <td>집</td>
        <td>02-1234-5678</td>
        <td rowspan="2">이메일</td>
        <td rowspan="2">honggd@naver.com</td>
      </tr>
      <tr>
        <td>핸드폰</td>
        <td>010-1234-5678</td>
      </tr>
    </table>
  </body>
</html>
