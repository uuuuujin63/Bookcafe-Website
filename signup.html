<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up page</title>
    <style type="text/css">
      caption {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table border="1" align="center" cellpadding="3" cellspacing="10" width="600" height="300" ;>
      <caption>
        <h1>form control test - 회원가입</h1>
      </caption>
      <tr>
        <td align="center">이름</td>
        <td colspan="2"><input type="text" /></td>
      </tr>
      <tr>
        <td align="center">아이디</td>
        <td colspan="2"><input type="text" id="userid" name="userid" /></td>
      </tr>
      <tr>
        <td align="center">비밀번호</td>
        <td colspan="2">
          <input type="password" id="pass" name="pass" />
          <input type="submit" value="중복확인" />
        </td>
      </tr>
      <tr>
        <td align="center">비밀번호 확인</td>
        <td colspan="2"><input type="password" /></td>
      </tr>
      <tr>
        <td align="center">성별</td>
        <td colspan="2">
          <label><input type="radio" name="gender" value="m" />남</label>
          <label><input type="radio" name="gender" value="w" />여</label>
        </td>
      </tr>

      <tr>
        <td colspan="3" align="center">좋아하는 과일</td>
      </tr>
      <tr>
        <td colspan="3" align="center">
          <label><input type="checkbox" name="fruit" value="사과" />사과</label>
          <label><input type="checkbox" name="fruit" value="수박" />수박</label>
          <label><input type="checkbox" name="fruit" value="딸기" />딸기</label>
          <label><input type="checkbox" name="fruit" value="포도" />포도</label>
        </td>
      </tr>
      <tr>
        <td align="center">이메일</td>
        <td colspan="2">
          <input type="text" size="8" />
          @
          <select name="email">
            <option value="naver">네이버</option>
            <option value="daum">다음</option>
            <option value="gmail">지메일</option>
          </select>
          .
          <input type="text" size="8" />
        </td>
      </tr>
      <tr>
        <td align="center">연락처</td>
        <td colspan="2">
          <select name="area-code">
            <option value="02">02</option>
            <option value="031">031</option>
            <option value="041">041</option>
          </select>
          -
          <input type="text" size="6" />
          -
          <input type="text" size="6" />
        </td>
      </tr>
      <tr>
        <td colspan="3" align="center">
          <input type="submit" value="회원가입" />
          <input type="button" value="초기화" />
        </td>
      </tr>
    </table>
  </body>
</html>
